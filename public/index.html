<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>PONG WebSocket</title>
</head>
<body>
  <div class="title">
    <h1>Let's PONG !!</h1>
  </div>

  <div class="not_authenticated">
    <button class="button-6" id="btnConnect">Cliquez pour choisir un pseudo</button>
  </div>

  <div class="authenticated hide">
    <div class="wrapper">
      <div class="spectators">
        <h3 id="nb-spectator"></h3>
      </div>
      <div class="join">
        <p>Souhaitez-vous rejoindre la partie ?</p>
        <div class="player-choice">
          <button class="button-6" id="join-game-1">Rejoindre P-1</button>
          <button class="button-6" id="join-game-2">Rejoindre P-2</button>
        </div>
        <button class="alt-button" id="spy-game">Observer</button>
      </div>
    </div>
  </div>

  <div class="party-container hide">
    <div class="infos-players">
      <p class="info-party-paragraph" id="player-one"></p>
      <p class="info-party-paragraph" id="player-two"></p>
      <p class="info-party-paragraph" id="viewers">Spectators</p>
    </div>
    <div class="start-button">
      <button class="button-6" id="start">Start game !</button>
    </div>
    <div class="board-game">
      <canvas width="1000" height="580">
        Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
      </canvas>
    </div>
  </div>
  <!-- <div class="infos">
    <button type="submit" id="playerOneName">Player 1</button>
    <button type="submit" id="playerTwoName">Player 2</button>
  </div> -->


  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
